<!doctype html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>Blog Page | Semantic HTML Templates</title>
    </head>

    <body>
        <header>
            <h1>Brand</h1>
            <nav aria-label="Navigation">
                <ol>
                    <li>Home</li>
                    <li>Blog</li>
                    <li>About</li>
                    <li>Contact</li>
                </ol>
            </nav>
        </header>

        <main>
            <article>
                <header>
                    <h2>Article title</h2>
                </header>

                <blockquote>Excerpt</blockquote>

                <footer>
                    <time datetime="2022-05-16T09:03:01+02:00">Monday, 16 May 2022</time>
                </footer>
            </article>

            <nav aria-label="Pagination">
                <ul>
                    <li>Older posts</li>
                    <li>Newer posts</li>
                </ul>
            </nav>
        </main>

        <aside aria-label="Sidebar">
            <section>
                <h5>About</h5>
            </section>
            <section>
                <h5>Categories</h5>
            </section>
            <section>
                <h5>Latest posts</h5>
            </section>
            <section>
                <h5>Follow me</h5>
            </section>
        </aside>

        <footer>
            <small>Copyright</small>
        </footer>
    </body>
</html>
